<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heltekort</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="all-container">
      <div class="header-container">
        <header><h1>Heltekort fra One Piece</h1></header>
      </div>
      <div class="rest-container">
        <main>
          <section class="hero-cards">
            <article class="card-container">
              <figure class="img-container">
                <img
                  src="/images/luffy.png"
                  alt="Luffy som leketøysfigur mens han gliser og viser fredstegnet."
                />
              </figure>
              <div class="details-container">
                <h2 class="name">Luffy</h2>
                <h3 class="occupation">Pirat</h3>
                <div class="card-details">
                  <div class="item">
                    <p class="value">17</p>
                    <p class="label">Alder</p>
                  </div>
                  <div class="item">
                    <p class="value">172cm</p>
                    <p class="label">Høyde</p>
                  </div>
                  <div class="item">
                    <p class="value">64kg</p>
                    <p class="label">Vekt</p>
                  </div>
                </div>
                <div class="description">
                  <p class="description-content">
                    Luffy er en pirat med store ambisjoner; han vil finne One
                    Piece og bli piratkonge. I motsetning til andre pirater
                    bruker han evnen sin til å skape venner og tro på folks
                    drømmer for å nå sitt mål.
                  </p>
                </div>
              </div>
            </article>
          </section>
        </main>

        <footer>©Brian Kodehode</footer>
      </div>
    </div>
  </body>
</html>
